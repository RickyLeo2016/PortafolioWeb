
<div class="main">
    <div class="page-header page-header-xs" data-parallax="true" style="background-image: url('./assets/img/contact.jpg');">
        <div class="filter"></div>
    </div>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-8 mr-auto ml-auto">
                    <form class="contact-form">
                        <div class="row">
                            <div class="col-md-6">
                                <label>Name</label>
                                <!-- [ngClass]="{'input-group-focus':focus===true}" -->
                                <div class="input-group" >
                                    <div class="input-group-prepend">
                                      <span class="input-group-text"><i class="nc-icon nc-single-02"></i></span>
                                    </div>
                                    <!-- (focus)="focus=true" (blur)="focus=false"  -->
                                    <input type="text" class="form-control" placeholder="Name" >
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label>Email</label>
                                <!-- [ngClass]="{'input-group-focus':focus1===true}" -->
                                <div class="input-group" >
                                    <div class="input-group-prepend">
                                      <span class="input-group-text">  <i class="nc-icon nc-email-85"></i></span>
                                    </div>
                                    <!-- (focus)="focus1=true" (blur)="focus1=false"  -->
                                    <input type="text" class="form-control" placeholder="Email" >
                                </div>
                            </div>
                        </div>
                        <label>Message</label>
                        <textarea class="form-control" rows="4" placeholder="Tell us your thoughts and feelings..."></textarea>
                        <div class="row">
                            <div class="col-md-4 mr-auto ml-auto">
                                <button class="btn btn-danger btn-lg btn-fill">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
